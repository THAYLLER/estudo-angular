<div align="center" *ngFor="let labirinto of labirinto">
  <form (ngSubmit)="atualizaLabirinto(labirinto._id)">
    <p>
      tipo: <input type="text" name="tipo" [(ngModel)]="labirinto.tipo">
    </p>
    <p>
      url_imagem: <input type="text" name="url_imagem" [(ngModel)]="labirinto.url_imagem">
    </p>
    <button type="submit">Atualizar</button>
  </form>
</div>
