<div align="center">
  <h2>Lista de labirintos</h2>

  <table border="1">
    <tr>
      <th>tipo</th>
      <th>Data/hora de registro</th>
      <th>status</th>
      <th>Ação 1</th>
      <th>Ação 2</th>
    </tr>
    <tr *ngFor="let labirintos of labirintos">
      <td>
        {{labirintos.tipo}}
      </td>
      <td>
        {{labirintos.data}}
      </td>
      <td>
        {{labirintos.status}}
      </td>
      <td>
        <button align="center" (click) = "removeLabirinto(labirintos._id)">Remover</button>
      </td>
      <td>
          <button align="center" (click) = "atualizaLabirinto(labirintos._id)">Atualiza</button>
        </td>
    </tr>
  </table>

  <h3>
      <a [routerLink]="['/labirinto/novo']"> Adiciona </a>
    </h3>
</div>
